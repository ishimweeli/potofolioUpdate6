<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First_name</span>
                        <input type="text" placeholder="Enter your name" id="first_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">last_name</span>
                        <input type="text" placeholder="Enter your username" id="last_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" id="email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" id="password" required>
                    </div>
                    <p style="color:red" class="error-message"></p>

                </div>

                <div class="button">
                    <input type="submit" onclick="handleRegister()" value="Register">
                </div>
                <span class="return"> <a href="./register.html">return home?</a></span>
            </form>
        </div>
    </div>
    <script src="register.js" type="text/javascript"></script>
</body>

</html>
