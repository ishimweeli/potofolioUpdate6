<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Login Form | CodingLab </title>--->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form action="#">
      <div class="title">Login</div>
      <div class="input-box underline">
        <input type="text" placeholder="Enter Your Email" id="email" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your Password" id="password" required>
        <div class="underline"></div>
      </div>
      <div class="input-box button"><input type="submit" onclick="handleLogin()" value="Continue">
      </div>
    </form>
    <div class="option">or Connect With Social Media</div>
    <div class="facebook">
      <a href="/register/register.html"><i class="fa fa-registered"></i>register</a>
    </div>
    <span class="return"> <a href="../index.html">return home?</a></span>
  </div>
  <script src="login.js" type="text/javascript"></script>
</body>

</html>
